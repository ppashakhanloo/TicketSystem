<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="styles/bootstrap.min.css" />

</head>
<body>
  <div class="container-fluid">

            </div>

          <div class="row">
            <div class="col-12-md">
              <!-- START OF SOORAT HESAB -->
              <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
                <thead>
                  <tr>
                    <th>نوع بلیت</th>
                    <th>محل برگزاری</th>
                    <th>روز</th>
                    <th>ساعت</th>
                    <th>شماره صندلی</th>
                    <th>قیمت</th>

                </thead>

                <tbody id="factorBody">

                  </script>

                  <tr>

                    <td>۱۸:۳۰</td>
                    <td>۲۴</td>
                    <td>۳۰۰۰۰</td>
                  </tr>
                  <tr>
                    <td colspan="20" style="text-align: left">مبلغ کل : <span id="totalPrice">۶۰۰۰۰</span> تومان
                    </td>
                  </tr>
                </tbody>

              </table>
              <!-- END OF SOORAT HESAB -->

              <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                  <button class="btn btn-default btn-block btn-lg btn-info hidden-print" id="printButton">پرینت بلیت‌ها</button>
                </div>
              </div>


              <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                  <p class="visible-print">در این بخش توضیحات تکمیلی و جزییات نوشته می‌شود.</p>
                </div>
              </div>


            </div>
          </div>




        </div> <!-- end of panel-body -->
      </div> <!-- end of panel panel-default -->
    </div> <!-- end of col-md-6 col-md-offset-3 -->
    <!-- End of middle part -->

  </div>
  <!-- End of main template -->
  <script type="text/javascript"  src="scripts/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
  <script type="text/javascript">
    $('#printButton').on('click', function(e) {
      e.preventDefault();
      window.print();
    });
  </script>
  <script type="text/javascript" src="script/pproto-generate-receipt.js"></script>
