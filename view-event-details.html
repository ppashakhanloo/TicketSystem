<!DOCTYPE html>
<html>
<head>
  <title>مشاهده جزییات رویداد</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/bootstrap-rtl.min.css" />
  <link rel="stylesheet" href="styles/pcustom.css" />
  <link rel="stylesheet" href="styles/star-rating.min.css" />
</head>
<body>
  <div class="container-fluid">
    <!-- Middle part -->
    <div class="col-md-6 col-md-offset-3">
    <!-- start of view-event-details -->
      <div class="panel panel-default">

        <div class="panel-heading">
          <div class="row">
            <div class="col-lg-12">
              <h3> عنوان اصلی رویداد <small> <span class="glyphicon glyphicon-star"> </span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star-empty"></span></small> </h3>
            </div>

          </div>
          <div class="row">
          <div class="col-lg-12">
          <h4>
            <ul class="breadcrumb">
              <li class="active"><a href="#">دسته</a></li>
              <li class="active"><a href="#">زیردسته</a></li>
            </ul>
            </h4>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="col-md-4 text-center center-block">
            <img src="http://placehold.it/150x350" class="img img-responsive center-block img-rounded" id="eventImage" style="width: 200px; height: 250px" />
          </div>

          <div class="col-md-8">
            
            <div class="row">
              
            </div>

            <div class="row"> <!-- start div for modal -->
              <div class="col-lg-12">
                <h4></h4>
                <button class="btn btn-success" id="buttonRate" data-target="#rateModal" data-toggle="modal">
                  <span class="glyphicon glyphicon-triangle-left"></span>
                  شما امتیاز دهید
                </button>

                <div class="modal fade" role="dialog" id="rateModal" >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      
                      <div class="modal-header">
                        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                        <h4>نظر شما راجع به این رویداد چیست؟</h4>
                      </div>

                      <div class="modal-body">
                        <div class="container-fluid">
                          <div class="row">
                            <div class="col-lg-12">
                              <form role="form" method="GET">
                                <input id="inputRate" class="rating" data-min="0" data-max="5" data-step="1" data-show-clear="false" data-show-caption="false" data-rtl="true" />
                                <div class="form-group">
                                  <textarea class="form-control" id="textareaComment" rows="6" placeholder="اگر مایل هستید، نظرتان را درباره این رویداد بنویسید تا بقیه کاربران آگاه شوند."></textarea>
                                </div>

                                <div class="modal-footer">
                                  <button type="submit" class="btn btn-success">ثبت</button>
                                  <button type="button" class="btn btn-default" data-dismiss="modal">انصراف</button>
                                </div>

                              </form>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>  <!-- end div for modal -->

          </div>
        </div> <!-- end of panel-body -->
      </div> <!-- end of panel panel-default -->
      <!-- end of view-event-details -->
    </div> <!-- end of col-md-6 col-md-offset-3 -->
  </div> <!-- end of container-fluid -->
</div>
<!-- End of middle part -->

</div>
<!-- End of main template -->
<script type="text/javascript"  src="scripts/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/star-rating.min.js"></script>
<script type="text/javascript" src="scripts/pcustom.js"></script>
</body>
</html>
